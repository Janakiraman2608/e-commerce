<p-toast></p-toast>
<p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000" rejectButtonStyleClass="p-button-text">
</p-confirmDialog>
<div class="admin-page">
  <p-card header="Products" subheader="List of Products">
    <div class="p-grid">
      <div class="p-col-12">
        <p-toolbar>
          <div class="p-toolbar-group-left">
            <p-button label="New" icon="pi pi-plus" routerLink="form" styleClass="p-button-success"></p-button>
          </div>
        </p-toolbar>
      </div>
    </div>
    <div class="p-grid">
      <div class="p-col-12">
        <p-table [paginator]="true" [rows]="5" [showCurrentPageReport]="true" [value]="products" styleClass="p-datatable-gridlines">
          <ng-template pTemplate="header">
            <tr>
              <th pSortableColumn="name">Name<p-sortIcon field="name"></p-sortIcon>
              </th>
              <th>Image</th>
              <th pSortableColumn="price">Price<p-sortIcon field="price"></p-sortIcon>
              </th>
              <th pSortableColumn="category">Category<p-sortIcon field="category"></p-sortIcon>
              </th>
              <th pSortableColumn="stock">Stock<p-sortIcon field="stock"></p-sortIcon>
              </th>
              <th pSortableColumn="created">CreatedAt<p-sortIcon field="created"></p-sortIcon>
              </th>

              <th></th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-product>
            <tr>
              <td>{{product.name}}</td>
              <td><img style ="width:100%;"[src]="product.image" [alt]="product.name"></td>
              <td>{{product.price}}</td>
              <td>{{product.category.name}}</td>
              <td>{{product.countInStock}}</td>
              <td>{{product.dateCreated | date: 'short'}} </td>

              <td>
                <p-button (click)="deleteProduct(product.id)" icon="pi pi-trash" styleClass="p-button-danger p-mr-2">
                </p-button>
                <p-button (click)="updateProduct(product.id)" icon="pi pi-pencil" styleClass="p-button-success">
                </p-button>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </p-card>
</div>
