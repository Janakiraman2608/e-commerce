<p-toast></p-toast>
<p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000" rejectButtonStyleClass="p-button-text">
</p-confirmDialog>
<div class="admin-page">
  <p-card header="Users" subheader="List of Users">
    <div class="p-grid">
      <div class="p-col-12">
        <p-toolbar>
          <div class="p-toolbar-group-left">
            <p-button label="New" icon="pi pi-plus" routerLink="form" styleClass="p-button-success"></p-button>
          </div>
        </p-toolbar>
      </div>
    </div>
    <div class="p-grid">
      <div class="p-col-12">
        <p-table [paginator]="true" [rows]="5" [showCurrentPageReport]="true" [value]="users"
          styleClass="p-datatable-gridlines">
          <ng-template pTemplate="header">
            <tr>
              <th pSortableColumn="name">Name<p-sortIcon field="name"></p-sortIcon>
              </th>
              <th>Email</th>
              <th>Is Admin</th>
              <th>Country</th>
              <th></th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-user>
            <tr>
              <td>{{user.name}}</td>
              <td>{{user.email}}</td>
              <td>
                <p-tag *ngIf="user.isAdmin" [rounded]="true" styleClass="p-mr-2" icon="pi pi-check" severity="success">
                </p-tag>
                <p-tag *ngIf="!user.isAdmin" [rounded]="true" icon="pi pi-times" severity="danger"></p-tag>

              </td>
              <td>{{user.country}}</td>

              <td>
                <p-button (click)="deleteUser(user.id)" icon="pi pi-trash" styleClass="p-button-danger p-mr-2">
                </p-button>
                <p-button (click)="updateUser(user.id)" icon="pi pi-pencil" styleClass="p-button-success">
                </p-button>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </p-card>
</div>
