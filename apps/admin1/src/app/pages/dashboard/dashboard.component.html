<div class="admin-page">
  <p-card header="Dashboard" subheader="Latest updates">
    <div class="p-grid">
      <div class="p-col-3">
        <p-card styleClass="orders">
          <div class="d-items">
            <div>
              <i class="pi pi-shopping-cart"></i><br>
              <span class="name">Orders</span>
            </div>
            <span class="number">{{orders}}</span>
          </div>
        </p-card>
      </div>
      <div class="p-col-3">
        <p-card styleClass="products">
          <div class="d-items">
            <div>
              <i class="pi pi-briefcase"></i><br>
              <span class="name">Products</span>
            </div>
            <span class="number">{{products}}</span>
          </div>
        </p-card>
      </div>
      <div class="p-col-3">
        <p-card styleClass="users">
          <div class="d-items">
            <div>
              <i class="pi pi-users"></i><br>
              <span class="name">Users</span>
            </div>
            <span class="number">{{users}}</span>
          </div>
        </p-card>
      </div>
      <div class="p-col-3">
        <p-card styleClass="sales">
          <div class="d-items">
            <div>
              <i class="pi pi-dollar"></i><br>
              <span class="name">Total sales</span>
            </div>
            <span class="number"> {{ sales | currency}}</span>
          </div>
        </p-card>
      </div>
    </div>
  </p-card>
</div>
