
<p-toast></p-toast>
<div class="admin-page">
  <p-card [header]= "editMode ? 'Edit User' : 'Add User'" subheader="You can add or edit Users">
    <div class="p-grid">
      <div class="p-col-12">
        <p-toolbar>
          <div class="p-toolbar-group-left"></div>
          <div class="p-toolbar-group-right">
            <p-button [label]="editMode ? 'Update' : 'Create' " icon="pi pi-plus" (click)="onSubmit()"  styleClass="p-button-primary p-mr-2"></p-button>
            <p-button label="Cancel" (click)="onCancel()" icon="pi pi-arrow-circle-left" styleClass="p-button-secondary"></p-button>
          </div>
        </p-toolbar>
      </div>
    </div>
    <div class="p-grid">
      <div class="p-col-12">
        <form [formGroup]="form">
          <div class="p-fluid p-formgrid p-grid">
            <div class="p-field p-col-4">
              <label for="name">Name</label>
              <input formControlName="name" id="name" type="text" pInputText >
              <small *ngIf = "userForm.name.invalid && isSubmitted" class="p-error">Name is required</small>
            </div>
            <div class="p-field p-col-4">
              <label for="email">Email</label>
              <input formControlName="email" id="email" type="email" pInputText >
              <small *ngIf = "userForm.email.invalid && isSubmitted" class="p-error">
                <span *ngIf = "userForm.email.errors?.required" >Email is required</span>
                <span *ngIf = "userForm.email.errors?.email" >Email is invalid</span>
              </small>
            </div>
            <div class="p-field p-col-4">
              <label for="name">Password</label>
              <input formControlName="password" id="password" type="text" pInputText >
              <small *ngIf = "userForm.password.invalid && isSubmitted" class="p-error">Password is required</small>
            </div>
            <div class="p-field p-col-4">
              <label for="phone">Phone</label>
              <input formControlName="phone" id="phone" type="text" pInputText >
              <small *ngIf = "userForm.phone.invalid && isSubmitted" class="p-error">Phone is required</small>
            </div>
            <div class="p-field p-col-8">
              <label for="isAdmin">Is Admin</label><br>
              <p-inputSwitch formControlName="isAdmin"></p-inputSwitch>
            </div>
            <div class="p-field p-col-4">
              <label for="street">Street</label>
              <input formControlName="street" id="street" type="text" pInputText >
              <small *ngIf = "userForm.street.invalid && isSubmitted" class="p-error">Street is required</small>
            </div>
            <div class="p-field p-col-4">
              <label for="apartment">Apartment</label>
              <input formControlName="apartment" id="apartment" type="text" pInputText >
              <small *ngIf = "userForm.apartment.invalid && isSubmitted" class="p-error">Apartment is required</small>
            </div>
            <div class="p-field p-col-4">
              <label for="zip">Zipcode</label>
              <input formControlName="zip" id="zip" type="text" pInputText >
              <small *ngIf = "userForm.zip.invalid && isSubmitted" class="p-error">Zipcode is required</small>
            </div>
            <div class="p-field p-col-4">
              <label for="city">City</label>
              <input formControlName="city" id="city" type="text" pInputText >
              <small *ngIf = "userForm.city.invalid && isSubmitted" class="p-error">City is required</small>
            </div>
            <div class="p-field p-col-4">
              <label for="country">Country</label>
              <p-dropdown [options] = "countries" formControlName="country" optionValue = "name" optionLabel="name" [filter]="true"
              filterBy="name" [showClear]="true" placeholder="Select a Country"></p-dropdown>
              <small *ngIf = "userForm.country.invalid && isSubmitted" class="p-error">Country is required</small>
            </div>
          </div>
        </form>
      </div>
    </div>
  </p-card>
</div>
