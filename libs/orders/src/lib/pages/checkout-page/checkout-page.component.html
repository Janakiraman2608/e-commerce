<div class="checkout">
  <div>
    <p-button label="Back to Cart" icon="pi pi-arrow-left" [routerLink]="['/cart']" styleClass="p-button-sm p-mb-3"></p-button>
  </div>
  <div class="p-grid p-mt-3">
    <div class="p-col-8">
      <form [formGroup]="form">
        <div class="p-fluid p-formgrid p-grid">
          <div class="p-field p-col-4">
            <label for="name">Name</label>
            <input formControlName="name" id="name" type="text" pInputText >
            <small *ngIf = "checkoutForm.name.invalid && isSubmitted" class="p-error">Name is required</small>
          </div>
          <div class="p-field p-col-4">
            <label for="email">Email</label>
            <input formControlName="email" id="email" type="email" pInputText >
            <small *ngIf = "checkoutForm.email.invalid && isSubmitted" class="p-error">
              <span *ngIf = "checkoutForm.email.errors?.required" >Email is required</span>
              <span *ngIf = "checkoutForm.email.errors?.email" >Email is invalid</span>
            </small>
          </div>
          <div class="p-field p-col-4">
            <label for="phone">Phone</label>
            <input formControlName="phone" id="phone" type="text" pInputText >
            <small *ngIf = "checkoutForm.phone.invalid && isSubmitted" class="p-error">Phone is required</small>
          </div>
          <div class="p-field p-col-4">
            <label for="street">Street</label>
            <input formControlName="street" id="street" type="text" pInputText >
            <small *ngIf = "checkoutForm.street.invalid && isSubmitted" class="p-error">Street is required</small>
          </div>
          <div class="p-field p-col-4">
            <label for="apartment">Apartment</label>
            <input formControlName="apartment" id="apartment" type="text" pInputText >
            <small *ngIf = "checkoutForm.apartment.invalid && isSubmitted" class="p-error">Apartment is required</small>
          </div>
          <div class="p-field p-col-4">
            <label for="zip">Zipcode</label>
            <input formControlName="zip" id="zip" type="text" pInputText >
            <small *ngIf = "checkoutForm.zip.invalid && isSubmitted" class="p-error">Zipcode is required</small>
          </div>
          <div class="p-field p-col-4">
            <label for="city">City</label>
            <input formControlName="city" id="city" type="text" pInputText >
            <small *ngIf = "checkoutForm.city.invalid && isSubmitted" class="p-error">City is required</small>
          </div>
          <div class="p-field p-col-4">
            <label for="country">Country</label>
            <p-dropdown [options] = "countries" formControlName="country" optionValue = "name" optionLabel="name" [filter]="true"
            filterBy="name" [showClear]="true" placeholder="Select a Country"></p-dropdown>
            <small *ngIf = "checkoutForm.country.invalid && isSubmitted" class="p-error">Country is required</small>
          </div>
        </div>
      </form>
    </div>
    <div class="p-col-4">
      <orders-order-summary></orders-order-summary>
      <div class="checkout-button">
        <p-button label="Place Order" (onClick)="placeOrder()"  styleClass="p-button-sm"></p-button>
      </div>
    </div>
  </div>
</div>
