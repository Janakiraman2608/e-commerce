
<div class="categories-banner">
  <h3>Categories</h3>
  <div class="p-grid">
    <div *ngFor="let category of categories" [routerLink]="['/categories/'+category.id]"  class="p-col-2">
      <div class="category" [ngStyle]="{'backgroundColor': category.color}">
        <div class="category-icon">
           <i class="pi pi-{{category.icon}}"></i>
        </div>
        <div class="category-name">
          {{category.name}}
        </div>
      </div>
    </div>
  </div>
</div>
