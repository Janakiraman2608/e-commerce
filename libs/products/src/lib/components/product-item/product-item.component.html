<div class="product-item" *ngIf="product">
  <div class="product-item-wrapper">
    <img [routerLink]="'/products/'+product.id" style="cursor: pointer;" class="image" [src]="product.image" alt="">
    <h3 class="name">{{product.name}}</h3>
    <h5 class="price">{{product.price | currency}}</h5>
    <p-button styleClass="p-mt-3 product-item-button" label="Add to cart" (onClick) ="addToCart()" icon="pi pi-shopping-cart">
    </p-button>
  </div>
</div>
